<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Formulário EBD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #0284c7;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Formulário da EBD</h2>
  <label>CPF:
    <input type="text" id="cpf" />
  </label>
  <label>Grupo:
    <select id="grupo">
      <option>Varões</option>
      <option>Senhoras</option>
      <option>Jovens</option>
      <option>Crianças</option>
    </select>
  </label>
  <label>Função:
    <select id="funcao">
      <option>Diacono</option>
      <option>Obreiro</option>
      <option>Grupo de Louvor</option>
      <option>Instrumentista</option>
      <option>Pastor</option>
      <option>Professora</option>
      <option>Senhora de Frente</option>
      <option>Ungido</option>
    </select>
  </label>
  <label>Resposta:
    <textarea id="resposta"></textarea>
  </label>

  <button onclick="enviar()">Abrir site com dados preenchidos</button>

  <script>
    function enviar() {
      const cpf = document.getElementById("cpf").value;
      const grupo = document.getElementById("grupo").value;
      const funcao = document.getElementById("funcao").value;
      const resposta = document.getElementById("resposta").value;

      const script = `
        setTimeout(() => {
          document.querySelector('[name="cpf"]').value = "${cpf}";
          document.querySelector('[name="categoria"]').value = "Participação";
          document.querySelector('[name="trabalho"]').value = "Participação individual";
          document.querySelector('[name="resposta"]').value = "${resposta}";
          document.querySelector('#aceitoOsTermos').checked = true;

          // Aqui é opcional: clique para marcar SIM
          const sim = document.querySelector('input[type="radio"][value="Sim"]');
          if (sim) sim.checked = true;

          // Exibe alerta
          alert("Campos preenchidos automaticamente. Confira e clique em ENVIAR.");
        }, 3000);
      `;

      const win = window.open("https://www.igrejacristamaranata.org.br/ebd/participacoes/", "_blank");
      win.onload = function () {
        win.eval(script);
      };
    }
  </script>
</body>
</html>
